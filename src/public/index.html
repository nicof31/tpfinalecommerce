<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backendEcommerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #logo {
            width: 400px;
            height: auto;
            margin-bottom: 10px; 
        }

        #start-button,
        #api-docs-button {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #start-button {
            background-color: green;
            color: white;
        }

        #api-docs-button {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <img id="logo" src="./img/backendEcommerce.jpg" alt="Logo de Tu Sitio Web">
    <button id="start-button" onclick="goToHome()">Comenzar</button>
    <button id="api-docs-button" onclick="redirectToAPIDocs()">Documentaci√≥n API</button>

    <script>
        function goToHome() {
            window.location.href = "http://localhost:8080/login";
        }

        function redirectToAPIDocs() {
            window.location.href = "http://localhost:8080/api/docs";
        }
    </script>
</body>

</html>
